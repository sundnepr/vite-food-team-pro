<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite-food-team-pro/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food delivery</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
      integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <script type="module" crossorigin src="/vite-food-team-pro/commonHelpers.js"></script>
    <link rel="stylesheet" href="/vite-food-team-pro/assets/index-1c24d637.css">
  </head>
  <body>
    

    <main>
      
      

      <section class="favorit-section">
  <div class="container">
    <h2 class="favorite-title">Some of Our Favorites</h2>
    <p class="favorite-text">Looking for something delicious?</p>
    <ul class="favorite-link">
      <li class="favorit-link-li">
        <a class="link-li-a" href=""
          ><img src="/vite-food-team-pro/assets/gamburger-c7872581.png" alt="photo-gamburger"
        /></a>
      </li>
      <li class="favorite-link-li">
        <a class="link-li-a" href=""
          ><img src="/vite-food-team-pro/assets/pasta-4788b549.png" alt="photo-pasta"
        /></a>
      </li>
      <li>
        <a class="link-li-a" href=""
          ><img src="/vite-food-team-pro/assets/pizza-5bfa1349.png" alt="photo-pizza"
        /></a>
      </li>
      <li class="favorite-link-li">
        <a class="link-li-a" href=""
          ><img src="/vite-food-team-pro/assets/chicken-c447f9f6.png" alt="photo-chickec"
        /></a>
      </li>
      <li class="favorite-link-li">
        <a class="link-li-a" href=""
          ><img src="/vite-food-team-pro/assets/salat-second-f2082d39.png" alt="photo-salat"
        /></a>
      </li>
      <li class="favorite-link-li">
        <a class="link-li-a" href=""
          ><img src="/vite-food-team-pro/assets/borshch-e6271359.png" alt="photo-borshch"
        /></a>
      </li>
    </ul>
  </div>
</section>

      
      
    </main>
    
    <div class="backdrop" data-modal>
  <div class="modal">
    <button class="modal-close-btn" type="button" data-modal-close>
      <svg width="11" height="11">
        <use href="/vite-food-team-pro/assets/icons-fcf2b8d6.svg#close"></use>
      </svg>
    </button>
    <p class="modal-title">Order Form</p>
    <form action="">
      <div class="modal-input-wrap">
        <lable for="user-name" class="lable-form">Name</lable>
        <input
          id="user-name"
          type="text"
          class="input-form"
          placeholder="Your name"
        />
      </div>
      <div class="modal-input-wrap">
        <lable for="user-tel" class="lable-form">Phone number</lable>
        <input
          id="user-tel"
          type="tel"
          class="input-form"
          placeholder="+38(0_ _) _ _ _   _ _   _ _"
        />
      </div>
      <div class="modal-input-wraper">
        <lable for="user-email" class="lable-form">E-mail</lable>
        <input
          id="user-email"
          type="email"
          class="input-form"
          placeholder="example@gmail.com"
        />
      </div>
      <button type="submit" class="modal-btn">Send</button>
    </form>
  </div>
</div>

    
  </body>
</html>
